{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Select Quiz Mode</h3>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <a href="{% url 'movie_quiz' %}?difficulty=easy" class="btn btn-primary btn-lg">Easy Mode</a>
                        <a href="{% url 'movie_quiz' %}?difficulty=hard" class="btn btn-danger btn-lg">Hard Mode</a>
                        <a href="{% url 'challenge_mode' %}" class="btn btn-warning btn-lg">Challenge Mode (60s)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.difficulty-container {
  max-width: 400px;
  margin: 48px auto;
  padding: 2.5rem 2rem 2rem 2rem;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.10);
  text-align: center;
}
.difficulty-buttons {
  display: flex;
  justify-content: space-around;
  margin: 2rem 0 1.5rem 0;
}
.btn-success {
  background: #22c55e;
  color: #fff;
  border: none;
  padding: 0.8rem 2.2rem;
  border-radius: 8px;
  font-size: 1.2rem;
  font-weight: 600;
  transition: background 0.2s;
  text-decoration: none;
}
.btn-success:hover {
  background: #16a34a;
}
.btn-danger {
  background: #ef4444;
  color: #fff;
  border: none;
  padding: 0.8rem 2.2rem;
  border-radius: 8px;
  font-size: 1.2rem;
  font-weight: 600;
  transition: background 0.2s;
  text-decoration: none;
}
.btn-danger:hover {
  background: #b91c1c;
}
.btn-secondary {
  margin-top: 1.2rem;
  display: inline-block;
  background: #e5e7eb;
  color: #222;
  border: none;
  padding: 0.5rem 1.2rem;
  border-radius: 6px;
  font-size: 1rem;
  text-decoration: none;
  transition: background 0.2s;
}
.btn-secondary:hover {
  background: #cbd5e1;
}
.back-btn {
  margin-top: 1.5rem;
}
</style>
{% endblock %}

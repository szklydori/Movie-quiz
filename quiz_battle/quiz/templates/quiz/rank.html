{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">üèÜ Leaderboard</h2>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for profile in profiles %}
                            <tr{% if request.user == profile.user %} style="background:#e0f2fe;"{% endif %}>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ profile.user.username }}</td>
                                <td>{{ profile.score }}</td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="3">No users found.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Film Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3e6ed 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .card {
            box-shadow: 0 4px 24px 0 rgba(80, 80, 120, 0.08);
            border-radius: 18px;
            border: none;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .btn-primary, .btn-primary:focus {
            background: linear-gradient(90deg, #4f8cff 0%, #3358e6 100%);
            border: none;
            box-shadow: 0 2px 8px rgba(80, 120, 255, 0.10);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3358e6 0%, #4f8cff 100%);
        }
        .btn-outline-secondary {
            border-radius: 8px;
            font-weight: 500;
        }
        .footer {
            background-color: #222;
            font-size: 0.95rem;
            color: #888 !important;
            border-top: 1px solid #e3e6ed;
            height: 32px;
            display: flex;
            align-items: center;
        }
        .footer .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .display-4, .display-1 {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .alert {
            border-radius: 12px;
            font-size: 1.1rem;
        }
        input.form-control, input.form-control-lg {
            border-radius: 10px;
            border: 1px solid #bfc9e0;
            font-size: 1.1rem;
        }
        .navbar, .footer {
            display: flex;
            align-items: center;
            height: 50px;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: #343a40;
                padding-bottom: 1rem;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.10);
                z-index: 1051 !important;
                position: relative;
            }
            .navbar-nav .nav-link {
                color: #fff !important;
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
                border-bottom: 1px solid rgba(255,255,255,0.08);
            }
            .navbar-nav .nav-link:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color:#343a40;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">ðŸŽ¬ Emoji Film Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'battle' %}">Battle</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'rank' %}">Rank</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div style="height: 48px;"></div>
    <footer class="footer bg-light border-top" style="padding-top: 0rem; padding-bottom: 0rem; position:fixed; left:0; right:0; bottom:0; z-index:1030; border-radius:0; background:rgba(255,255,255,0.97); height: 32px; display: flex; align-items: center; justify-content: center;">
        <div class="container text-center h-100">
            <span class="text-muted">&copy; 2025 Movie Quiz</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
